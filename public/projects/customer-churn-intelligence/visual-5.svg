  <circle cx="650" cy="150" r="5" fill="#66cccc" />
  <circle cx="750" cy="180" r="5" fill="#66cccc" />
  <circle cx="850" cy="150" r="5" fill="#66cccc" />
  <circle cx="950" cy="120" r="5" fill="#66cccc" />
