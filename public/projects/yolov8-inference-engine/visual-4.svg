<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <!-- Background -->
  <rect x="0" y="0" width="1920" height="1080" fill="#1a1d23" rx="10" />
  
  <!-- Control Panel -->
  <rect x="50" y="50" width="1820" height="980" fill="#2f343a" rx="10" />
  
  <!-- Class Toggles -->
  <text x="100" y="150" font-size="24" font-family="Arial" fill="#66d9ef">Class Toggles</text>
  <rect x="100" y="200" width="200" height="40" fill="#3f444a" rx="5" />
  <text x="110" y="230" font-size="18" font-family="Arial" fill="#ffffff">Person</text>
  <rect x="350" y="200" width="200" height="40" fill="#3f444a" rx="5" />
  <text x="360" y="230" font-size="18" font-family="Arial" fill="#ffffff">Vehicle</text>
  <rect x="600" y="200" width="200" height="40" fill="#3f444a" rx="5" />
  <text x="610" y="230" font-size="18" font-family="Arial" fill="#ffffff">Animal</text>
  
  <!-- Threshold Sliders -->
  <text x="100" y="300" font-size="24" font-family="Arial" fill="#66d9ef">Threshold Sliders</text>
  <rect x="100" y="350" width="200" height="20" fill="#3f444a" rx="5" />
  <rect x="100" y="350" width="100" height="20" fill="#4caf50" rx="5" />
  <text x="110" y="370" font-size="18" font-family="Arial" fill="#ffffff">Confidence: 0.5</text>
  <rect x="350" y="350" width="200" height="20" fill="#3f444a" rx="5" />
  <rect x="350" y="350" width="150" height="20" fill="#4caf50" rx="5" />
  <text x="360" y="370" font-size="18" font-family="Arial" fill="#ffffff">IOU: 0.7</text>
  
  <!-- GPU Utilization Dial -->
  <text x="100" y="450" font-size="24" font-family="Arial" fill="#66d9ef">GPU Utilization</text>
  <circle cx="250" cy="550" r="100" fill="#3f444a" />
  <circle cx="250" cy="550" r="80" fill="#4caf50" />
  <text x="220" y="570" font-size="24" font-family="Arial" fill="#ffffff">70%</text>
  
  <!-- Sample Detection Tiles -->
  <text x="600" y="150" font-size="24" font-family="Arial" fill="#66d9ef">Sample Detections</text>
  <rect x="600" y="200" width="200" height="200" fill="#3f444a" rx="5" />
  <image x="610" y="210" width="180" height="180" href="data:image/png;base64,iVBORw0KGg..." />
  <rect x="850" y="200" width="200" height="200" fill="#3f444a" rx="5" />
  <image x="860" y="210" width="180" height="180" href="data:image/png;base64,iVBORw0KGg..." />
  <rect x="1100" y="200" width="200" height="200" fill="#3f444a" rx="5" />
  <image x="1110" y="210" width="180" height="180" href="data:image/png;base64,iVBORw0KGg..." />
</svg>