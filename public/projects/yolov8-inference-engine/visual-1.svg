<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <!-- Background -->
  <rect x="0" y="0" width="1920" height="1080" fill="#1a1d23" rx="0" />
  
  <!-- Hero Section -->
  <rect x="100" y="100" width="1720" height="880" fill="#2a2d34" rx="10" />
  
  <!-- Live Video Window -->
  <rect x="150" y="150" width="1200" height="680" fill="#33373e" rx="5" />
  <image x="155" y="155" width="1190" height="670" href="https://via.placeholder.com/1190x670" />
  
  <!-- Neon Bounding Boxes -->
  <rect x="200" y="200" width="50" height="50" fill="none" stroke="#39ff14" stroke-width="2" rx="5" />
  <rect x="300" y="300" width="70" height="70" fill="none" stroke="#14ffff" stroke-width="2" rx="5" />
  <rect x="500" y="400" width="30" height="30" fill="none" stroke="#39ff14" stroke-width="2" rx="5" />
  
  <!-- FPS and Latency Chips -->
  <rect x="1550" y="150" width="120" height="40" fill="#2a2d34" rx="5" />
  <text x="1560" y="175" font-size="18" font-family="Arial" fill="#ffffff">FPS: 30</text>
  <rect x="1550" y="200" width="120" height="40" fill="#2a2d34" rx="5" />
  <text x="1560" y="225" font-size="18" font-family="Arial" fill="#ffffff">Latency: 10ms</text>
  
  <!-- Device Selector -->
  <rect x="1550" y="300" width="200" height="40" fill="#2a2d34" rx="5" />
  <text x="1560" y="325" font-size="18" font-family="Arial" fill="#ffffff">Select Device:</text>
  <rect x="1760" y="300" width="20" height="20" fill="#39ff14" rx="5" />
  
  <!-- VisionPulse RT Logo -->
  <text x="100" y="70" font-size="36" font-family="Arial" fill="#39ff14">VisionPulse RT</text>
  
  <!-- Call-to-Action Button -->
  <rect x="1550" y="500" width="200" height="50" fill="#14ffff" rx="10" />
  <text x="1600" y="535" font-size="24" font-family="Arial" fill="#1a1d23">Start Detection</text>
</svg>