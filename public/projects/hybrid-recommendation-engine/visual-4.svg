<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <!-- Dark gradient background -->
  <rect x="0" y="0" width="1920" height="1080" fill="url(#grad1)"/>
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2b2b2b" stop-opacity="1"/>
      <stop offset="100%" stop-color="#1a1a1a" stop-opacity="1"/>
    </linearGradient>
  </defs>

  <!-- Vector embedding map -->
  <g transform="translate(100, 100)">
    <circle cx="500" cy="300" r="10" fill="#66CC00" stroke="#66CC00" stroke-width="2"/>
    <circle cx="700" cy="200" r="10" fill="#66CC00" stroke="#66CC00" stroke-width="2"/>
    <circle cx="300" cy="400" r="10" fill="#66CC00" stroke="#66CC00" stroke-width="2"/>
    <circle cx="900" cy="500" r="10" fill="#66CC00" stroke="#66CC00" stroke-width="2"/>
    <circle cx="600" cy="600" r="10" fill="#66CC00" stroke="#66CC00" stroke-width="2"/>
    <circle cx="400" cy="700" r="10" fill="#66CC00" stroke="#66CC00" stroke-width="2"/>
    <circle cx="800" cy="800" r="10" fill="#66CC00" stroke="#66CC00" stroke-width="2"/>
  </g>

  <!-- Nearest neighbors -->
  <g transform="translate(100, 100)">
    <line x1="500" y1="300" x2="700" y2="200" stroke="#00FFFF" stroke-width="2" stroke-dasharray="5 5"/>
    <line x1="500" y1="300" x2="300" y2="400" stroke="#00FFFF" stroke-width="2" stroke-dasharray="5 5"/>
    <line x1="700" y1="200" x2="900" y2="500" stroke="#00FFFF" stroke-width="2" stroke-dasharray="5 5"/>
  </g>

  <!-- Cold-start module callout -->
  <g transform="translate(1500, 500)">
    <rect x="0" y="0" width="200" height="100" fill="#1a1a1a" rx="10"/>
    <text x="10" y="30" font-size="24" fill="#00FFFF" font-family="Arial">Cold-Start Module</text>
    <text x="10" y="60" font-size="18" fill="#cccccc" font-family="Arial">Solves the cold-start problem</text>
  </g>

  <!-- User/item points labels -->
  <g transform="translate(100, 100)">
    <text x="510" y="310" font-size="18" fill="#cccccc" font-family="Arial">User 1</text>
    <text x="710" y="210" font-size="18" fill="#cccccc" font-family="Arial">Item 1</text>
    <text x="310" y="410" font-size="18" fill="#cccccc" font-family="Arial">User 2</text>
  </g>
</svg>