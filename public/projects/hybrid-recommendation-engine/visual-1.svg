<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <!-- Background -->
  <rect x="0" y="0" width="1920" height="1080" fill="#1a1d23" rx="0" />

  <!-- Hero Section -->
  <rect x="100" y="100" width="1720" height="800" fill="#2a2d33" rx="10" />
  <text x="120" y="170" font-size="48" font-family="Arial" fill="#66d9ef">NovaRecommend</text>
  <text x="120" y="220" font-size="24" font-family="Arial" fill="#8f98a3">Personalized Recommendations for You</text>

  <!-- Personalized Cards -->
  <rect x="150" y="300" width="300" height="200" fill="#34383c" rx="10" />
  <text x="160" y="330" font-size="18" font-family="Arial" fill="#66d9ef">Recommended Item 1</text>
  <text x="160" y="360" font-size="14" font-family="Arial" fill="#8f98a3">Similarity Score: 0.85</text>
  <circle cx="420" cy="370" r="10" fill="#8e44ad" />
  <text x="440" y="370" font-size="14" font-family="Arial" fill="#8f98a3">Novelty: On</text>

  <rect x="550" y="300" width="300" height="200" fill="#34383c" rx="10" />
  <text x="560" y="330" font-size="18" font-family="Arial" fill="#66d9ef">Recommended Item 2</text>
  <text x="560" y="360" font-size="14" font-family="Arial" fill="#8f98a3">Similarity Score: 0.78</text>
  <circle cx="820" cy="370" r="10" fill="#8e44ad" />
  <text x="840" y="370" font-size="14" font-family="Arial" fill="#8f98a3">Novelty: Off</text>

  <!-- Line Indicators -->
  <line x1="150" y1="520" x2="1150" y2="520" stroke="#4c5157" stroke-width="2" />
  <line x1="150" y1="620" x2="1150" y2="620" stroke="#4c5157" stroke-width="2" />

  <!-- Toggle Button -->
  <rect x="1200" y="350" width="100" height="40" fill="#2a2d33" rx="5" />
  <text x="1210" y="380" font-size="16" font-family="Arial" fill="#66d9ef">Novelty Toggle</text>
  <circle cx="1290" cy="370" r="15" fill="#8e44ad" />
</svg>