    <text x="150" y="235" font-size="24" font-family="Open Sans" fill="#fff">Ingest</text>
    
    <!-- Parse -->
    <rect x="400" y="200" width="200" height="50" fill="#4f4f4f" rx="10" />
    <text x="450" y="235" font-size="24" font-family="Open Sans" fill="#fff">Parse</text>
    
