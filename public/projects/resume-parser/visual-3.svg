    <path d="M300 225 L400 225" stroke="#fff" stroke-width="2" />
    <path d="M600 225 L700 225" stroke="#fff" stroke-width="2" />
    <path d="M900 225 L1000 225" stroke="#fff" stroke-width="2" />
