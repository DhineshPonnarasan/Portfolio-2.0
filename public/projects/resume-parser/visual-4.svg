<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- Background -->
  <rect x="0" y="0" width="1920" height="1080" fill="#1a1d23" rx="10" />

  <!-- Text Segment Highlights -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="400" height="50" fill="#2f343a" rx="5" />
    <text x="10" y="35" font-size="24" font-family="Open Sans" fill="#66d9ef">Java Developer</text>
    <rect x="0" y="60" width="400" height="50" fill="#2f343a" rx="5" />
    <text x="10" y="95" font-size="24" font-family="Open Sans" fill="#66d9ef">Machine Learning Engineer</text>
    <rect x="0" y="120" width="400" height="50" fill="#2f343a" rx="5" />
    <text x="10" y="155" font-size="24" font-family="Open Sans" fill="#66d9ef">Data Scientist</text>
  </g>

  <!-- Skill Taxonomy Chips -->
  <g transform="translate(600, 100)">
    <circle cx="50" cy="25" r="20" fill="#3498db" />
    <text x="80" y="35" font-size="18" font-family="Open Sans" fill="#ffffff">Programming Languages</text>
    <circle cx="50" cy="75" r="20" fill="#f1c40f" />
    <text x="80" y="85" font-size="18" font-family="Open Sans" fill="#ffffff">Data Structures</text>
    <circle cx="50" cy="125" r="20" fill="#e74c3c" />
    <text x="80" y="135" font-size="18" font-family="Open Sans" fill="#ffffff">Algorithms</text>
  </g>

  <!-- Similarity Meter -->
  <g transform="translate(1000, 100)">
    <rect x="0" y="0" width="200" height="20" fill="#2f343a" rx="5" />
    <rect x="0" y="0" width="150" height="20" fill="#66d9ef" rx="5" />
    <text x="210" y="20" font-size="18" font-family="Open Sans" fill="#ffffff">75% Match</text>
  </g>

  <!-- Toggles for Weighting -->
  <g transform="translate(100, 300)">
    <rect x="0" y="0" width="100" height="30" fill="#2f343a" rx="5" />
    <text x="10" y="25" font-size="18" font-family="Open Sans" fill="#ffffff">Skills</text>
    <rect x="120" y="0" width="30" height="30" fill="#66d9ef" rx="15" />
    <rect x="0" y="50" width="100" height="30" fill="#2f343a" rx="5" />
    <text x="10" y="75" font-size="18" font-family="Open Sans" fill="#ffffff">Experience</text>
    <rect x="120" y="50" width="30" height="30" fill="#2f343a" rx="15" />
  </g>

  <!-- Weighting Slider -->
  <g transform="translate(1000, 300)">
    <rect x="0" y="0" width="200" height="10" fill="#2f343a" rx="5" />
    <rect x="0" y="0" width="100" height="10" fill="#66d9ef" rx="5" />
    <circle cx="100" cy="5" r="10" fill="#66d9ef" />
    <text x="210" y="10" font-size="18" font-family="Open Sans" fill="#ffffff">Weight: 50%</text>
  </g>
</svg>