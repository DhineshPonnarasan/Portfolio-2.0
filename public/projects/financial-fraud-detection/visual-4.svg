<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <!-- Background -->
  <rect x="0" y="0" width="1920" height="1080" fill="#212121" rx="10" />
  
  <!-- Card Container -->
  <rect x="100" y="100" width="1720" height="880" fill="#2f2f2f" rx="10" />
  
  <!-- Transaction Metadata -->
  <text x="120" y="150" font-size="24" font-family="Open Sans" fill="#fff">Transaction ID: 1234567890</text>
  <text x="120" y="200" font-size="24" font-family="Open Sans" fill="#fff">Amount: $100.00</text>
  <text x="120" y="250" font-size="24" font-family="Open Sans" fill="#fff">Timestamp: 2023-02-20 14:30:00</text>
  
  <!-- Geo-Map Pin -->
  <circle cx="500" cy="400" r="20" fill="#4CAF50" />
  <text x="520" y="410" font-size="18" font-family="Open Sans" fill="#fff">New York, USA</text>
  
  <!-- Device Fingerprint Chip -->
  <rect x="800" y="300" width="100" height="50" fill="#03A9F4" rx="5" />
  <text x="810" y="330" font-size="18" font-family="Open Sans" fill="#fff">Device: Mobile</text>
  
  <!-- Risk Dial Gauge -->
  <circle cx="1400" cy="500" r="100" fill="none" stroke="#FF9800" stroke-width="20" />
  <circle cx="1400" cy="500" r="80" fill="none" stroke="#FF9800" stroke-width="10" stroke-dasharray="100 300" stroke-dashoffset="50" />
  <text x="1350" y="550" font-size="36" font-family="Open Sans" fill="#FF9800">Risk: 60%</text>
  
  <!-- Neon Accents -->
  <rect x="0" y="0" width="10" height="1080" fill="#08F7FE" />
  <rect x="1910" y="0" width="10" height="1080" fill="#08F7FE" />
  <rect x="0" y="0" width="1920" height="10" fill="#08F7FE" />
  <rect x="0" y="1070" width="1920" height="10" fill="#08F7FE" />
</svg>