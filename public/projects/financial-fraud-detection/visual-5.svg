<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <!-- Deep Navy Background -->
  <rect x="0" y="0" width="1920" height="1080" fill="#1A1D23" rx="10" />

  <!-- Header Section -->
  <rect x="20" y="20" width="1880" height="60" fill="#2A2D34" rx="5" />
  <text x="40" y="60" font-size="24" font-family="Open Sans" fill="#66CCFF">Financial Fraud Detection Engine</text>

  <!-- Flagged Events Queue -->
  <rect x="40" y="100" width="1840" height="400" fill="#2A2D34" rx="5" />
  <text x="60" y="140" font-size="18" font-family="Open Sans" fill="#FFFFFF">Flagged Events Queue</text>
  <rect x="60" y="170" width="1800" height="30" fill="#3A3D45" rx="2" />
  <text x="70" y="190" font-size="16" font-family="Open Sans" fill="#66CCFF">Event 1: 85% Risk</text>
  <rect x="60" y="220" width="1800" height="30" fill="#3A3D45" rx="2" />
  <text x="70" y="240" font-size="16" font-family="Open Sans" fill="#66CCFF">Event 2: 42% Risk</text>
  <rect x="60" y="270" width="1800" height="30" fill="#3A3D45" rx="2" />
  <text x="70" y="290" font-size="16" font-family="Open Sans" fill="#66CCFF">Event 3: 91% Risk</text>

  <!-- Timeline Line Chart -->
  <rect x="40" y="520" width="1840" height="300" fill="#2A2D34" rx="5" />
  <text x="60" y="550" font-size="18" font-family="Open Sans" fill="#FFFFFF">Anomalies per Hour</text>
  <path d="M 70 580 L 170 520 L 270 580 L 370 450 L 470 520 L 570 580" stroke="#66CCFF" stroke-width="2" fill="none" />
  <text x="70" y="630" font-size="14" font-family="Open Sans" fill="#66CCFF">0:00</text>
  <text x="470" y="630" font-size="14" font-family="Open Sans" fill="#66CCFF">6:00</text>
  <text x="870" y="630" font-size="14" font-family="Open Sans" fill="#66CCFF">12:00</text>
  <text x="1270" y="630" font-size="14" font-family="Open Sans" fill="#66CCFF">18:00</text>

  <!-- Action Buttons -->
  <rect x="1400" y="920" width="120" height="40" fill="#3A3D45" rx="5" />
  <text x="1420" y="950" font-size="16" font-family="Open Sans" fill="#66CCFF">Approve</text>
  <rect x="1540" y="920" width="120" height="40" fill="#3A3D45" rx="5" />
  <text x="1560" y="950" font-size="16" font-family="Open Sans" fill="#66CCFF">Escalate</text>
</svg>