  <path d="M 850 150 L 850 350" stroke="#66d9ef" stroke-width="2" fill="none" />
  <path d="M 950 150 L 950 350" stroke="#66d9ef" stroke-width="2" fill="none" />
  <path d="M 1050 150 L 1050 350" stroke="#66d9ef" stroke-width="2" fill="none" />
  <path d="M 1150 150 L 1150 350" stroke="#66d9ef" stroke-width="2" fill="none" />
