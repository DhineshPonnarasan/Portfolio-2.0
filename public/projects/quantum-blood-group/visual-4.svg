<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <!-- Background -->
  <rect x="0" y="0" width="1920" height="1080" fill="#2f2f2f" rx="10" />
  
  <!-- Classical Feature Vector -->
  <rect x="100" y="200" width="400" height="100" fill="#444" rx="5" />
  <text x="120" y="270" font-size="24" font-family="Arial" fill="#fff">Classical Feature Vector</text>
  <line x1="500" y1="250" x2="700" y2="250" stroke="#666" stroke-width="2" />
  
  <!-- Quantum Gates -->
  <rect x="700" y="150" width="200" height="200" fill="#333" rx="10" />
  <text x="720" y="220" font-size="24" font-family="Arial" fill="#fff">Quantum Gates</text>
  <circle cx="850" cy="250" r="20" fill="#08f" />
  <circle cx="930" cy="250" r="20" fill="#08f" />
  <line x1="850" y1="270" x2="930" y2="270" stroke="#08f" stroke-width="2" />
  
  <!-- Bloch Sphere Mini-Icon -->
  <circle cx="1050" cy="250" r="50" fill="#444" />
  <circle cx="1050" cy="250" r="30" fill="#08f" />
  <line x1="1000" y1="250" x2="1100" y2="250" stroke="#08f" stroke-width="2" />
  <line x1="1050" y1="200" x2="1050" y2="300" stroke="#08f" stroke-width="2" />
  
  <!-- Annotations -->
  <text x="100" y="400" font-size="18" font-family="Arial" fill="#fff">Variational Quantum Circuits (VQC)</text>
  <text x="100" y="450" font-size="18" font-family="Arial" fill="#fff">Classical Convolutional Neural Networks (CNN)</text>
  <text x="100" y="500" font-size="18" font-family="Arial" fill="#fff">Quantum Machine Learning (QML)</text>
  
  <!-- Accent Lines -->
  <line x1="0" y1="0" x2="1920" y2="0" stroke="#08f" stroke-width="2" />
  <line x1="0" y1="1080" x2="1920" y2="1080" stroke="#08f" stroke-width="2" />
</svg>