<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <!-- Background -->
  <rect x="0" y="0" width="1920" height="1080" fill="#212121" rx="10" />
  
  <!-- Decomposition Panel -->
  <rect x="100" y="100" width="1200" height="600" fill="#2f2f2f" rx="10" />
  <path d="M 150 200 L 150 500" stroke="#66d9ef" stroke-width="2" />
  <path d="M 150 200 L 350 300" stroke="#66d9ef" stroke-width="2" />
  <path d="M 350 300 L 550 200" stroke="#66d9ef" stroke-width="2" />
  <path d="M 550 200 L 750 300" stroke="#66d9ef" stroke-width="2" />
  <path d="M 750 300 L 950 200" stroke="#66d9ef" stroke-width="2" />
  <path d="M 950 200 L 1150 300" stroke="#66d9ef" stroke-width="2" />
  
  <!-- Trend Line -->
  <path d="M 150 250 L 1150 250" stroke="#8bc34a" stroke-width="4" />
  <text x="1200" y="260" font-size="24" fill="#8bc34a" font-family="Arial">Trend</text>
  
  <!-- Seasonality Line -->
  <path d="M 150 300 L 1150 300" stroke="#f44336" stroke-width="4" />
  <text x="1200" y="310" font-size="24" fill="#f44336" font-family="Arial">Seasonality</text>
  
  <!-- Holiday Effect Chips -->
  <rect x="100" y="700" width="100" height="30" fill="#2f2f2f" rx="5" />
  <text x="110" y="725" font-size="18" fill="#66d9ef" font-family="Arial">New Year</text>
  <rect x="220" y="700" width="100" height="30" fill="#2f2f2f" rx="5" />
  <text x="230" y="725" font-size="18" fill="#66d9ef" font-family="Arial">Christmas</text>
  <rect x="340" y="700" width="100" height="30" fill="#2f2f2f" rx="5" />
  <text x="350" y="725" font-size="18" fill="#66d9ef" font-family="Arial">Thanksgiving</text>
  
  <!-- Configuration Sidebar -->
  <rect x="1400" y="100" width="400" height="800" fill="#2f2f2f" rx="10" />
  <text x="1410" y="150" font-size="24" fill="#66d9ef" font-family="Arial">Configuration</text>
  <text x="1410" y="200" font-size="18" fill="#8bc34a" font-family="Arial">Model Parameters</text>
  <text x="1410" y="250" font-size="18" fill="#f44336" font-family="Arial">Data Settings</text>
  <rect x="1410" y="300" width="20" height="20" fill="#8bc34a" rx="5" />
  <text x="1440" y="315" font-size="18" fill="#8bc34a" font-family="Arial">Prophet</text>
  <rect x="1410" y="350" width="20" height="20" fill="#f44336" rx="5" />
  <text x="1440" y="365" font-size="18" fill="#f44336" font-family="Arial">XGBoost</text>
</svg>