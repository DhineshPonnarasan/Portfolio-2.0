<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- Background -->
  <rect x="0" y="0" width="1920" height="1080" fill="#212121" rx="10" />
  
  <!-- Retail Data Lake -->
  <rect x="100" y="100" width="300" height="200" fill="#2f4f7f" rx="10" />
  <text x="150" y="150" font-size="24" font-family="Arial" fill="#66d9ef">Retail Data Lake</text>
  <text x="150" y="200" font-size="18" font-family="Arial" fill="#66d9ef">Raw Sales Data</text>
  
  <!-- PySpark ETL -->
  <rect x="500" y="100" width="300" height="200" fill="#2f4f7f" rx="10" />
  <text x="550" y="150" font-size="24" font-family="Arial" fill="#66d9ef">PySpark ETL</text>
  <text x="550" y="200" font-size="18" font-family="Arial" fill="#66d9ef">Data Ingestion &amp; Feature Engineering</text>
  
  <!-- Feature Store -->
  <rect x="900" y="100" width="300" height="200" fill="#2f4f7f" rx="10" />
  <text x="950" y="150" font-size="24" font-family="Arial" fill="#66d9ef">Feature Store</text>
  <text x="950" y="200" font-size="18" font-family="Arial" fill="#66d9ef">Transformed Data</text>
  
  <!-- Prophet + XGBoost Models -->
  <rect x="1300" y="100" width="300" height="200" fill="#2f4f7f" rx="10" />
  <text x="1350" y="150" font-size="24" font-family="Arial" fill="#66d9ef">Prophet + XGBoost Models</text>
  <text x="1350" y="200" font-size="18" font-family="Arial" fill="#66d9ef">Hybrid Forecasting</text>
  
  <!-- Results API -->
  <rect x="100" y="400" width="300" height="200" fill="#2f4f7f" rx="10" />
  <text x="150" y="450" font-size="24" font-family="Arial" fill="#66d9ef">Results API</text>
  <text x="150" y="500" font-size="18" font-family="Arial" fill="#66d9ef">Forecasted Data</text>
  
  <!-- BI Dashboards -->
  <rect x="500" y="400" width="300" height="200" fill="#2f4f7f" rx="10" />
  <text x="550" y="450" font-size="24" font-family="Arial" fill="#66d9ef">BI Dashboards</text>
  <text x="550" y="500" font-size="18" font-family="Arial" fill="#66d9ef">Data Visualization</text>
  
  <!-- Arrows -->
  <line x1="400" y1="200" x2="500" y2="200" stroke="#66d9ef" stroke-width="2" />
  <line x1="800" y1="200" x2="900" y2="200" stroke="#66d9ef" stroke-width="2" />
  <line x1="1200" y1="200" x2="1300" y2="200" stroke="#66d9ef" stroke-width="2" />
  <line x1="600" y1="300" x2="600" y2="400" stroke="#66d9ef" stroke-width="2" />
  <line x1="1000" y1="300" x2="1000" y2="400" stroke="#66d9ef" stroke-width="2" />
</svg>