<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- Background -->
  <rect x="0" y="0" width="1920" height="1080" fill="#1a1d23" rx="0" />
  
  <!-- Hero Section -->
  <rect x="100" y="100" width="1720" height="800" fill="#2f343a" rx="10" />
  <text x="110" y="120" font-size="48" font-family="Open Sans" fill="#66d9ef">TumorVision AI</text>
  
  <!-- MRI Viewer -->
  <rect x="120" y="200" width="1200" height="600" fill="#343a40" rx="10" />
  <image x="130" y="210" width="1180" height="580" href="mri-example.png" />
  
  <!-- Probability Chips -->
  <g transform="translate(140, 820)">
    <rect x="0" y="0" width="100" height="40" fill="#4f545c" rx="5" />
    <text x="10" y="25" font-size="18" font-family="Open Sans" fill="#66d9ef">Meningioma: 80%</text>
  </g>
  <g transform="translate(260, 820)">
    <rect x="0" y="0" width="100" height="40" fill="#4f545c" rx="5" />
    <text x="10" y="25" font-size="18" font-family="Open Sans" fill="#66d9ef">Glioma: 15%</text>
  </g>
  <g transform="translate(380, 820)">
    <rect x="0" y="0" width="100" height="40" fill="#4f545c" rx="5" />
    <text x="10" y="25" font-size="18" font-family="Open Sans" fill="#66d9ef">Pituitary: 5%</text>
  </g>
  
  <!-- Diagnostic Summary Cards -->
  <g transform="translate(1500, 200)">
    <rect x="0" y="0" width="280" height="200" fill="#343a40" rx="10" />
    <text x="10" y="20" font-size="18" font-family="Open Sans" fill="#66d9ef">Diagnostic Summary</text>
    <text x="10" y="50" font-size="16" font-family="Open Sans" fill="#8a8d92">Tumor Size: 2.5cm</text>
    <text x="10" y="80" font-size="16" font-family="Open Sans" fill="#8a8d92">Tumor Location: Frontal Lobe</text>
    <text x="10" y="110" font-size="16" font-family="Open Sans" fill="#8a8d92">Patient Age: 45</text>
  </g>
  
  <!-- Subtle Sine-Wave Sparkline -->
  <path d="M 1500 500 C 1550 520, 1600 480, 1650 500" stroke="#66d9ef" stroke-width="2" fill="none" />
  <path d="M 1650 500 C 1700 480, 1750 520, 1800 500" stroke="#66d9ef" stroke-width="2" fill="none" />
  
</svg>