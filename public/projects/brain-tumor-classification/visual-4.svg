<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <!-- Background -->
  <rect x="0" y="0" width="1920" height="1080" fill="#1a1d23" rx="10" />
  
  <!-- MRI Slice -->
  <rect x="100" y="100" width="1400" height="800" fill="#2f343a" rx="10" />
  <image x="100" y="100" width="1400" height="800" href="data:image/png;base64,iVBORw0KGg..." />
  
  <!-- Heatmap Overlay -->
  <rect x="100" y="100" width="1400" height="800" fill="rgba(255, 0, 0, 0.5)" rx="10" opacity="0.5" />
  <g>
    <circle cx="600" cy="400" r="50" fill="rgba(255, 0, 0, 0.8)" />
    <circle cx="800" cy="600" r="30" fill="rgba(255, 0, 0, 0.8)" />
    <circle cx="1000" cy="200" r="20" fill="rgba(255, 0, 0, 0.8)" />
  </g>
  
  <!-- Sidebar Legend -->
  <rect x="1600" y="100" width="200" height="800" fill="#2f343a" rx="10" />
  <text x="1620" y="150" font-size="24" font-family="Arial" fill="#fff">Tumor Class Confidence</text>
  <g>
    <rect x="1620" y="200" width="20" height="20" fill="#4CAF50" rx="5" />
    <text x="1650" y="220" font-size="18" font-family="Arial" fill="#fff">Benign (80%)</text>
    <rect x="1620" y="250" width="20" height="20" fill="#FF9800" rx="5" />
    <text x="1650" y="270" font-size="18" font-family="Arial" fill="#fff">Malignant (15%)</text>
    <rect x="1620" y="300" width="20" height="20" fill="#FF3737" rx="5" />
    <text x="1650" y="320" font-size="18" font-family="Arial" fill="#fff">Unknown (5%)</text>
  </g>
  
  <!-- Toggle Chips for Model Versions -->
  <g>
    <rect x="1620" y="500" width="100" height="30" fill="#2f343a" rx="10" />
    <text x="1650" y="525" font-size="18" font-family="Arial" fill="#fff">Model v1.0</text>
    <rect x="1620" y="550" width="100" height="30" fill="#4CAF50" rx="10" />
    <text x="1650" y="575" font-size="18" font-family="Arial" fill="#fff">Model v2.0</text>
  </g>
  
  <!-- Neon Edges -->
  <rect x="0" y="0" width="1920" height="10" fill="#08F7FE" rx="5" />
  <rect x="0" y="1070" width="1920" height="10" fill="#08F7FE" rx="5" />
  <rect x="0" y="0" width="10" height="1080" fill="#08F7FE" rx="5" />
  <rect x="1910" y="0" width="10" height="1080" fill="#08F7FE" rx="5" />
</svg>